<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='icon.ico') }}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Analyser</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">Stock Analyser</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Analyser</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('watchlist') }}">Watchlist</a></li>
      </ul>
      <div class="d-flex align-items-start">
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger me-3">Logout</a>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="themeToggle">
          <label class="form-check-label" for="themeToggle">Dark Mode</label>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid my-5 px-0">
    <!-- Welcome & search -->
    <div id="welcomeHeader" class="text-center mb-3">
      <h3>Welcome, {{ username }}!</h3>
    </div>

    <div id="searchContainer"
         class="d-flex flex-wrap align-items-center gap-2 justify-content-center mb-4"
         style="margin-bottom: 40px; transition: all 0.4s ease;">
      <input type="text" id="tickerInput" class="form-control w-auto" placeholder="Search stock ticker e.g. TSLA">
      <button class="btn btn-primary" onclick="fetchStock()">Get Stock</button>
      <button class="btn btn-secondary" id="addToWatchlistBtn" style="display: none;" onclick="addToWatchlist()">âž• Add to Watchlist</button>
      <button class="btn btn-primary" onclick="fetchAISummary()">AI Summary</button>
    </div>

    <!-- Price under search -->
    <div id="result" style="text-align:left; margin-left:20px;"></div>

    <!-- Chart+Metrics on left, AI summary on right -->
    <div id="chartSummaryWrapper"
         class="d-flex justify-content-start align-items-start mt-4 w-100"
         style="display: none; gap: 40px; margin: 20px 0 0 0; width:100%;">
      <!-- Left column: Chart + Metrics -->
      <div id="chartMetricsWrapper"
           style="display: flex; flex-direction: column; align-items: flex-start; margin:0; flex:2;">
        <div id="chartContainer" style="width:100%; height:500px; margin:0; position:relative;">
          <canvas id="stockChart"></canvas>
          <div id="chartLoader" class="spinner-border text-primary"
               role="status"
               style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); z-index:10;"></div>
        </div>
        <div id="metricsContainer" class="mt-3" style="width:100%; margin:0;">
          <div id="metricsBox"
               class="bg-white border rounded shadow-sm p-3"
               style="white-space: pre-wrap; font-family: monospace; font-size:0.95rem; width:100%;">
          </div>
        </div>
      </div>

      <!-- Right column: AI Summary -->
      <div id="aiSummaryBox"
           class="text-start p-4 border rounded shadow-sm"
           style="white-space: pre-wrap; font-family: monospace; font-size:1rem; flex:1; max-width:800px; display:none; transition:all 0.5s ease;">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
