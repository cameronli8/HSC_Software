<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='icon.ico') }}">
  <meta charset="UTF-8">
  <title>Stock Analyser</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">Stock Analyser</a>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('home') }}">Analyser</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('watchlist') }}">Watchlist</a>
      </li>
    </ul>
    <div class="d-flex align-items-center">
      <a href="{{ url_for('logout') }}" class="btn btn-outline-danger me-3">Logout</a>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="themeToggle">
        <label class="form-check-label" for="themeToggle">Dark Mode</label>
      </div>
    </div>
  </div>
</nav>

  <div class="container my-5 text-center">
    <h3 class="mb-4">Welcome, {{ username }}!</h3>

    <input type="text" id="tickerInput" class="form-control w-50 mx-auto" placeholder="Search stock ticker e.g. TSLA">
    <button class="btn btn-primary mt-3" onclick="fetchStock()">Get Stock</button>
    <button class="btn btn-secondary mt-3" id="addToWatchlistBtn" style="display: none;" onclick="addToWatchlist()">âž• Add to Watchlist</button>

    <div id="result" class="mt-4"></div>
    <canvas id="stockChart" width="800" height="400" class="mt-4"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
