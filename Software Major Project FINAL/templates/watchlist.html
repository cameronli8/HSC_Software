<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='icon.ico') }}">
  <meta charset="UTF-8">
  <title>Watchlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">Stock Analyser</a>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('home') }}">Analyser</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('watchlist') }}">Watchlist</a>
      </li>
    </ul>
    <div class="d-flex align-items-center">
      <a href="{{ url_for('logout') }}" class="btn btn-outline-danger me-3">Logout</a>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="themeToggle">
        <label class="form-check-label" for="themeToggle">Dark Mode</label>
      </div>
    </div>
  </div>
</nav>

  <div class="container my-5">
    <h3 class="mb-4 text-center">Your Watchlist</h3>

    {% if tickers %}
      <ul class="list-group w-50 mx-auto">
        {% for ticker in tickers %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ ticker }}</span>
          <button class="btn btn-sm btn-danger" onclick="removeFromWatchlist('{{ ticker }}')">Remove</button>
        </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-center">You haven't added any stocks yet.</p>
    {% endif %}

    <div class="text-center mt-4">
      <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Analyser</a>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script>
    function removeFromWatchlist(ticker) {
      fetch("/remove_from_watchlist", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ ticker: ticker })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          location.reload();
        } else {
          alert("Error removing ticker");
        }
      });
    }
  </script>
</body>
</html>
